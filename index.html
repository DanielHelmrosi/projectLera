<!doctype html>
<html lang="et">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hoolivad Käed</title>
<style>
:root{
  --green:#c6d8a6;
  --accent:#d39a7a;
  --text:#333;
}

body{
  margin:0;
  font-family: Inter, system-ui, Arial, sans-serif;
  color:var(--text);
  background:#fff;
}

header{
  background:var(--green);
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:920px;
  margin:auto;
  flex-wrap: wrap; /* чтобы кнопки не уходили за экран */
}

.header-left{
  display:flex;
  align-items:center;
  gap:15px;
  flex-wrap: wrap;
}

.logo{
  width:60px;
  height:60px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo img{
  width:50px;
  height:50px;
  border-radius:50%;
}

.header-text{
  font-size:20px;
  line-height:1.2;
  font-weight:500;
}

.lang{
  display:flex;
  gap:8px;
  flex-wrap: wrap;
}

.lang button{
  border:none;
  background:#fff;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
  font-size:12px;
}

.lang button.active{
  background:var(--accent);
  color:#fff;
}

main{
  max-width:920px;
  margin:20px auto;
  padding:0 10px;
}

.grid{
  display:grid;
  grid-template-columns:80px 1fr;
  gap:15px;
}

.photo{
  width:80px;
  border-radius:6px;
}

h2,h3{
  color:var(--accent);
  margin:0 0 6px;
}

section{
  margin-bottom:15px;
}

.price{
  font-weight:600;
  margin-bottom:6px;
}

.services{
  display:flex;
  justify-content:space-between;
  gap:15px;
  flex-wrap: wrap; /* чтобы список не выходил за экран */
}

.services ul{
  margin:0;
  padding-left:18px;
}

.flower{
  width:100%;
  max-width:300px;
  opacity:.38;
}

.contacts{
  margin-top:10px;
  font-size:14px;
  display:flex;
  flex-direction: column;
  gap:6px;
}

.contacts a{
  color: inherit;
  text-decoration: none;
}

.contacts a:hover{
  text-decoration: underline;
}

footer{
  text-align:center;
  color:#777;
  font-size:12px;
  margin:15px 0;
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="logo">
      <img src="https://i.ibb.co/vvBNP65d/your-logo.png" alt="Hoolivad Käed">
    </div>
    <div id="headline" class="header-text">
      Massaaž | Terapia ja taastumine<br>täiskasvanutele ja lastele
    </div>
  </div>
  <div class="lang">
    <button id="btn-et" class="active">Est</button>
    <button id="btn-ru">Rus</button>
  </div>
</header>

<main>
<div class="grid">
  <img class="photo" src="https://i.ibb.co/1JQvMkfv/your-image.jpg" alt="Ljubov Kazubski">
  <div>
    <section>
      <h2 id="about_title">Minust</h2>
      <p id="about_text"></p>
    </section>

    <section class="services">
      <div>
        <div id="price" class="price"></div>
        <h3 id="services_title"></h3>
        <ul id="services_list"></ul>
      </div>
      <img class="flower" src="https://i.ibb.co/4wqkGBps/flower.png" alt="">
    </section>

    <section>
      <h3 id="why_title"></h3>
      <p id="why_text"></p>
    </section>

    <div class="contacts">
      <div id="inst"></div>
      <div id="fb"></div>
      <div id="mail"></div>
      <div id="phone"></div>
    </div>
  </div>
</div>
</main>

<footer>© Hoolivad Käed</footer>

<script>
const et={
  headline:"Massaaž | Terapia ja taastumine<br>täiskasvanutele ja lastele",
  about_title:"Minust",
  about_text:`<strong>Ljubov Kazubski</strong><br>
  5. kategooria massöör ja füsioterapeudi assistent<br>
  • 9 aastat kogemust<br>
  • 6 aastat rehabilitatsioonis<br><br>
  Minu teekond algas laste rehabilitatsioonis, kus aitasin kõige väiksematel teha esimesi samme taastumise teel. Hiljem töötasin 6 aastat täiskasvanute rehabilitatsioonis, kus nägin iga päev, kuidas massaaž aitab inimestel taastada tervist, kergust ja liikumisvabadust.`,
  price:"Iga tunnine massaaž – 45 €",
  services_title:"Teenused",
  services:["Klassikaline massaaž","Spordimassaaž","Lümfimassaaž","Töö triggerpunktidega","Kupumassaaž","Aroomimassaaž","Laavakivimassaaž","Tselluliidivastane massaaž","Rasedatele","Lastele (6–14 a)","Seenioridele"],
  why_title:"Miks kogenud kliendid valivad mind?",
  why_text:"Massaaž võib olla õrn ja samas tõhus. Isiklik lähenemine ja hoolivad käed aitavad kehal lõõgastuda ja taastuda kiiremini.",
  inst:`<a href="https://www.instagram.com/hoolivad_kaed?igsh=OGhmbzc5MW5kbXVu" target="_blank">Instagram: @hoolivad_kaed</a>`,
  fb:`<a href="https://www.facebook.com/share/1AbjSHLcgT/" target="_blank">Facebook: Hoolivad käed</a>`,
  mail:`<a href="mailto:Hoolivad.Kaed@gmail.com">E-post: Hoolivad.Kaed@gmail.com</a>`,
  phone:"Telefon: 5516739",
  phoneNumber:"5516739"
};

const ru={
  headline:"Массаж | Терапия и восстановление<br>для взрослых и детей",
  about_title:"Обо мне",
  about_text:`<strong>Любовь Казубски</strong><br>
  Массажист 5 категории и ассистент физиотерапевта<br>
  • 9 лет опыта<br>
  • 6 лет в реабилитации<br><br>
  Мой путь начался в детской реабилитации, где я помогала детям делать первые шаги к восстановлению. Позже я работала со взрослыми, ежедневно видя, как массаж возвращает здоровье, лёгкость и свободу движений.`,
  price:"Час массажа – 45 €",
  services:["Классический массаж","Спортивный массаж","Лимфодренаж","Работа с триггерными точками","Баночный массаж","Аромамассаж","Массаж горячими камнями","Антицеллюлитный массаж","Для беременных","Детям (6–14 лет)","Пожилым"],
  why_title:"Почему клиенты выбирают меня?",
  why_text:"Массаж может быть мягким и одновременно эффективным. Индивидуальный подход и заботливые руки помогают телу расслабиться и восстановиться быстрее.",
  inst:`<a href="https://www.instagram.com/hoolivad_kaed?igsh=OGhmbzc5MW5kbXVu" target="_blank">Instagram: @hoolivad_kaed</a>`,
  fb:`<a href="https://www.facebook.com/share/1AbjSHLcgT/" target="_blank">Facebook: Hoolivad käed</a>`,
  mail:`<a href="mailto:Hoolivad.Kaed@gmail.com">E-mail: Hoolivad.Kaed@gmail.com</a>`,
  phone:"Телефон: 5516739",
  phoneNumber:"5516739"
};

function setLang(lang,activeBtn,inactiveBtn){
  document.getElementById("headline").innerHTML=lang.headline;
  document.getElementById("about_title").textContent=lang.about_title;
  document.getElementById("about_text").innerHTML=lang.about_text;
  document.getElementById("price").textContent=lang.price;
  document.getElementById("services_title").textContent=lang.services_title;

  const ul=document.getElementById("services_list");
  ul.innerHTML="";
  lang.services.forEach(s=>{
    const li=document.createElement("li");
    li.textContent=s;
    ul.appendChild(li);
  });

  document.getElementById("why_title").textContent=lang.why_title;
  document.getElementById("why_text").textContent=lang.why_text;
  document.getElementById("inst").innerHTML=lang.inst;
  document.getElementById("fb").innerHTML=lang.fb;
  document.getElementById("mail").innerHTML=lang.mail;
  document.getElementById("phone").innerHTML=`<a href="tel:${lang.phoneNumber}">${lang.phone}</a>`;

  document.getElementById(activeBtn).classList.add("active");
  document.getElementById(inactiveBtn).classList.remove("active");
}

document.getElementById("btn-et").onclick=()=>setLang(et,"btn-et","btn-ru");
document.getElementById("btn-ru").onclick=()=>setLang(ru,"btn-ru","btn-et");

setLang(et,"btn-et","btn-ru");
</script>

</body>
</html>
