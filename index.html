<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hoolivad Käed</title>

<style>
:root{
  --green:#c6d8a6;
  --accent:#c88b6d;
  --text:#4a4a4a;
  --list:#2f2f2f;
}

body{
  margin:0;
  font-family: Inter, system-ui, Arial, sans-serif;
  color:var(--text);
  background:#fff;
  overflow-x:hidden;
}

/* ---------- HEADER ---------- */
header{
  background:var(--green);
  padding:20px;
}

.header-inner{
  max-width:920px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left{
  display:flex;
  align-items:center;
  gap:16px;
}

.logo{
  width:70px;
  height:70px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo img{
  width:60px;
  height:60px;
  border-radius:50%;
}

.header-text{
  font-size:20px;
  line-height:1.3;
}

/* ---------- LANG SWITCH ---------- */
.lang{
  display:flex;
  gap:14px;
}

.lang button{
  border:none;
  background:transparent;
  cursor:pointer;
  font-size:14px;
  color:#6b6b6b;
  font-weight:400;
  padding:0;
}

.lang button.active{
  color:var(--accent);
  font-weight:600;
}

/* ---------- MAIN ---------- */
main{
  max-width:920px;
  margin:25px auto;
  padding:0 15px;
}

.grid{
  display:grid;
  grid-template-columns:90px 1fr;
  gap:18px;
}

.photo{
  width:90px;
  border-radius:6px;
}

h2,h3{
  color:var(--accent);
  margin:0 0 8px;
  font-weight:500;
}

section{
  margin-bottom:18px;
}

/* ---------- SERVICES ---------- */
.services{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.services ul{
  padding-left:18px;
  margin:0;
}

.services li{
  color:var(--list);
  margin-bottom:4px;
}

/* ЦЕНА — ЦВЕТ КАК ВЕРХНИЙ ПРЯМОУГОЛЬНИК */
.price{
  margin-top:10px;
  font-weight:600;
}

.highlight-green{
  color:var(--green);
}

.flower{
  max-width:300px;
  opacity:.25;
}

/* ---------- CONTACTS ---------- */
.contacts{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:14px;
}

.contact-item{
  display:flex;
  align-items:center;
  gap:8px;
}

.contact-item img{
  width:18px;
  height:18px;
}

.contact-item a{
  color:var(--accent);
  text-decoration:none;
}

.contact-item a:hover{
  text-decoration:underline;
}

footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin:20px 0;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="header-left">
      <div class="logo">
        <img src="https://i.ibb.co/vvBNP65d/your-logo.png">
      </div>
      <div id="headline" class="header-text"></div>
    </div>

    <div class="lang">
      <button id="btn-ru" class="active">RU</button>
      <button id="btn-et">EST</button>
    </div>
  </div>
</header>

<main>
<div class="grid">
  <img class="photo" src="https://i.ibb.co/1JQvMkfv/your-image.jpg">

  <div>
    <section>
      <h2 id="about_title"></h2>
      <p id="about_text"></p>
    </section>

    <section class="services">
      <div>
        <h3 id="services_title"></h3>
        <ul id="services_list"></ul>
        <div id="price" class="price highlight-green"></div>
      </div>
      <img class="flower" src="https://i.ibb.co/4wqkGBps/flower.png">
    </section>

    <section>
      <h3 id="why_title"></h3>
      <p id="why_text"></p>
    </section>

    <div class="contacts">
      <div class="contact-item" id="inst"></div>
      <div class="contact-item" id="fb"></div>
      <div class="contact-item" id="mail"></div>
      <div class="contact-item" id="phone"></div>
    </div>
  </div>
</div>
</main>

<footer>© Hoolivad Käed</footer>

<script>
const ru = {
  headline:"Массаж | Терапия и восстановление<br>для взрослых и детей",
  about_title:"Обо мне",
  about_text:`<strong class="highlight-green">Любовь Казубски</strong><br>
  Массажист 5 категории и ассистент физиотерапевта<br>
  • 9 лет опыта<br>• 6 лет в реабилитации`,
  services_title:"Услуги",
  services:[
    "Классический массаж","Спортивный массаж","Лимфодренажный массаж",
    "Работа с триггерными точками","Баночный массаж","Аромамассаж",
    "Массаж горячими камнями","Антицеллюлитный массаж",
    "Для беременных","Детям (6–14 лет)","Пожилым"
  ],
  price:"Час массажа — 45 €",
  why_title:"Почему клиенты выбирают меня?",
  why_text:"Индивидуальный подход и заботливые руки помогают телу восстановиться быстрее.",
  inst:`<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
        <a href="https://www.instagram.com/hoolivad_kaed" target="_blank">@hoolivad_kaed</a>`,
  fb:`<img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
      <a href="https://www.facebook.com/share/1AbjSHLcgT/" target="_blank">Hoolivad käed</a>`,
  mail:`<img src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
        <a href="mailto:Hoolivad.Kaed@gmail.com">Hoolivad.Kaed@gmail.com</a>`,
  phone:`<img src="https://cdn-icons-png.flaticon.com/512/597/597177.png">
         <a href="tel:5516739">5516739</a>`
};

const et = {
  headline:"Massaaž | Teraapia ja taastumine<br>täiskasvanutele ja lastele",
  about_title:"Minust",
  about_text:`<strong class="highlight-green">Ljubov Kazubski</strong><br>
  5. kategooria massöör ja füsioterapeudi assistent<br>
  • 9 aastat kogemust<br>• 6 aastat rehabilitatsioonis`,
  services_title:"Teenused",
  services:[
    "Klassikaline massaaž","Spordimassaaž","Lümfimassaaž",
    "Triggerpunktid","Kupumassaaž","Aroomimassaaž",
    "Laavakivid","Tselluliidivastane massaaž",
    "Rasedatele","Lastele (6–14 a)","Seenioridele"
  ],
  price:"Tunnine massaaž — 45 €",
  why_title:"Miks kliendid valivad mind?",
  why_text:"Isiklik lähenemine ja hoolivad käed aitavad kiiremini taastuda.",
  inst:ru.inst,
  fb:ru.fb,
  mail:ru.mail,
  phone:ru.phone
};

function setLang(lang, active, inactive){
  document.getElementById("headline").innerHTML = lang.headline;
  document.getElementById("about_title").textContent = lang.about_title;
  document.getElementById("about_text").innerHTML = lang.about_text;
  document.getElementById("services_title").textContent = lang.services_title;

  const ul = document.getElementById("services_list");
  ul.innerHTML="";
  lang.services.forEach(s=>{
    const li=document.createElement("li");
    li.textContent=s;
    ul.appendChild(li);
  });

  document.getElementById("price").textContent = lang.price;
  document.getElementById("why_title").textContent = lang.why_title;
  document.getElementById("why_text").textContent = lang.why_text;
  document.getElementById("inst").innerHTML = lang.inst;
  document.getElementById("fb").innerHTML = lang.fb;
  document.getElementById("mail").innerHTML = lang.mail;
  document.getElementById("phone").innerHTML = lang.phone;

  document.getElementById(active).classList.add("active");
  document.getElementById(inactive).classList.remove("active");
}

document.getElementById("btn-ru").onclick = ()=>setLang(ru,"btn-ru","btn-et");
document.getElementById("btn-et").onclick = ()=>setLang(et,"btn-et","btn-ru");

setLang(ru,"btn-ru","btn-et");
</script>

</body>
</html>
